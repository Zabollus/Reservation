{% extends 'base.html' %}
{% block title %}Dodaj salę{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {%  csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Dodaj salę">
        </form>
    </div>
</div>
{% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}


{% endblock %}
